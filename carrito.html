<!DOCTYPE html>
<html>

<head>
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      
      <button class="button is-primary is-outline is-text back-button" >
        <span>
          <i class="fas fa-arrow-left"></i>
        </span>
      </button>
      <h1 class="title">Formulario de Compra</h1>
      <form>
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Nombre">
          </div>
        </div>
        <div class="field">
          <label class="label">Dirección de Envío</label>
          <div class="control">
            <input class="input" type="text" placeholder="Dirección">
          </div>
        </div>
        <div class="field">
          <label class="label">Ciudad</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ciudad">
          </div>
        </div>
        <div class="field">
          <label class="label">País</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Seleccionar país</option>
                <option>Estados Unidos</option>
                <option>Canadá</option>
                <option>México</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Método de Pago</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Seleccionar método de pago</option>
                <option>Tarjeta de crédito</option>
                <option>PayPal</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Número de Tarjeta</label>
          <div class="control">
            <input class="input" type="text" placeholder="Número de Tarjeta">
          </div>
        </div>
        <div class="field">
          <label class="label">Fecha de Vencimiento</label>
          <div class="control">
            <input class="input" type="text" placeholder="MM/AA">
          </div>
        </div>
        <div class="field">
          <label class="label">Código de Seguridad</label>
          <div class="control">
            <input class="input" type="text" placeholder="Código de Seguridad">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Realizar Compra</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
